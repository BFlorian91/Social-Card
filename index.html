<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Card</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <header>
        <img
          class="card__img"
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="profile picture"
        />
        <div class="card__info">
          <h1 class="card__name">Tom Cook</h1>
          <h2 class="card__location">Paris, France</h2>
          <p class="card__bio">“Front-end developer and avid reader.”</p>
        </div>
      </header>
      <main>
        <ul>
          <li>
            <a href="https://github.com/enterprises/donkeyschool" target="_blank">Github</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/school/donkeyschool/" target="_blank">LinkedIn</a>
          </li>
          <li>
            <a href="instagram.com/" target="_blank">Instagram</a>
          </li>
          <li>
            <a href="twitter.com/" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="mailto:exemple@gmail.com">Contact me</a>
          </li>
        </ul>
      </main>
      <footer>
        <p>made with</p>
        <img id="heart" src="./img/heart.svg" alt="heart" />
      </footer>
    </div>
  </body>
</html>
